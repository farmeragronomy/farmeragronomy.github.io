<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agronomy</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-light">
    <div class="container mb-0 bg-dark">
      <div class="jumbotron bg-dark text-white rounded-0 mb-0">

      </div>
    </div>
    <div class="container">
      <h4 class="display-4">Select What You are from Below ?</h4>
      <hr />
      <div class="nav-bar">
        <div class="btn-ctnr">
          <button class="btn btn-success btn-block rounded-0" id="dealer">
            Dealer
          </button>
        </div>
        <div class="btn-ctnr">
          <button class="btn btn-success btn-block rounded-0" id="consumer">
            Consumer
          </button>
        </div>
      </div>
      <hr />
      <section class="sec-1 hide" id="farmers">
        <div class="wrap">
          <h1 class="display-2">Farmers Info</h1>
        </div>
      </section>
      <section class="sec-2 hide" id="dealersinfo">
        <div class="wrap">
          <h1 class="display-2">Dealers Info</h1>
        </div>
      </section>
    </div>
    <div class="container footer bg-dark">
      <h3 class="text-white lead">
        Contact Us if You Want to Add Your Name into the list of Farmers or
        Dealers
        <br /><br />
        Contact:+918368601760
      </h3>

    <script src="main.js"></script>
